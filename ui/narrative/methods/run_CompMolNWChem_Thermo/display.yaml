#
# Configure the display and description of parameters
#
parameters :
    Input_File :
        ui-name : |
            Reaction ID, either in E.C or ModelSEED reaction ID form
        short-hint : |
            
        long-hint  : |
            An E.C reaction ID in the form of E.C.:3.2.1.52 or a ModelSEED reaction ID in the form of rxn38348
    Input_Method :
    	ui-name : |
	    Single reaction input or list input?
	short-hint : |
	    What form is your input in text or list?
	long-hint : |
	    If you want to know the thermodynamics of a singular reactions, type it in above. If you want to know the thermodynamics for a list of reactions, upload the file.
    Input_List :
        ui-name : |
            List of Reaction IDs in .csv form
        short-hint : |
            A list of need to know reactions in list form
        long-hint  : |
            An optional input to run a list of reactions that you wish to know the delta_g for
	    

description : |
   <p>Calculate the thermodynamics of the modelSEED compounds by using a snakemake NWChem computational chemistry pipeline to obtain the delta_g of the reaction. </p>
